<p-panel header="{{tabName}}">
<div *ngIf="tabName ==='Studenti'">
    <div>    
        <div *ngIf="show===false">
               <div class="grid">
                <div class="col-5 ml-5 mb-3" *ngFor="let folder of folderInfo.slice(0,6)">
                    <a [routerLink]="['/userpage']">
                    <div class="text-center p-3 border-round-sm bg-primary font-bold">{{folder.firstName + " " + folder.lastName}}</div>
                    </a>
                </div>
            </div>
        </div>
        <div *ngIf="show===true">
            <div class="grid">
                <div class="col-5 ml-5 mb-3" *ngFor="let folder of folderInfo.slice(first,pageCount)">
                    <a [routerLink]="['/userpage']">
                    <div class="text-center p-3 border-round-sm bg-primary font-bold">{{folder.firstName + " " + folder.lastName}}</div>
                    </a>
                </div>
            </div>
            <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="folderLength"></p-paginator>
        </div>
        <div *ngIf="folderLength>6">
            <button class="p-fluid w-full p-button justify-content-center" (click)="show = !show">{{ show ? 'Prikaži manje': 'Prikaži više' }}</button>
        </div> 
    </div> 
</div>
<div *ngIf="tabName === 'Sudionici'">
    <div>    
        <div *ngIf="show===false">
               <div class="grid">
                <div class="col-5 ml-5 mb-3" *ngFor="let folder of folderInfo.slice(0,6)">
                    <a [routerLink]="['/userpage']">
                    <div class="text-center p-3 border-round-sm bg-primary font-bold">{{folder.userFirstName + " " + folder.userLastName}}</div>
                    </a>
                </div>
            </div>
        </div>
        <div *ngIf="show===true">
            <div class="grid">
                <div class="col-5 ml-5 mb-3" *ngFor="let folder of folderInfo.slice(first,pageCount)">
                    <a [routerLink]="['/userpage']">
                    <div class="text-center p-3 border-round-sm bg-primary font-bold">{{folder.userFirstName + " " + folder.userLastName}}</div>
                    </a>
                </div>
            </div>
            <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="folderLength"></p-paginator>
        </div>
        <div *ngIf="folderLength>6">
            <button class="p-fluid w-full p-button justify-content-center" (click)="show = !show">{{ show ? 'Prikaži manje': 'Prikaži više' }}</button>
        </div> 
    </div> 
</div>
<div *ngIf="tabName !='Studenti' && tabName != 'Sudionici'">
    <div>    
            <div *ngIf="show===false">
                <div class="grid">
                    <div class="col-5 ml-5 mb-3" *ngFor="let folder of folderInfo.slice(0,6)">
                        <a [routerLink]="['/userpage']">
                        <div class="text-center p-3 border-round-sm bg-primary font-bold">{{folder.name}}</div>
                        </a>
                    </div>
                </div>
            </div>
            <div *ngIf="show===true">
                <div class="grid">
                    <div class="col-5 ml-5 mb-3" *ngFor="let folder of folderInfo.slice(first,pageCount)">
                        <a [routerLink]="['/userpage']">
                        <div class="text-center p-3 border-round-sm bg-primary font-bold">{{folder.name}}</div>
                        </a>
                    </div>
                </div>
                <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="folderLength"></p-paginator>
            </div>
            <div *ngIf="folderLength>6">
                <button class="p-fluid w-full p-button justify-content-center" (click)="show = !show">{{ show ? 'Prikaži manje': 'Prikaži više' }}</button>
            </div> 
    </div>
</div>
</p-panel>
