<div class="mid-postions">
    <div class="flex flex-column md:flex-row">
        <div class="w-full md:w-5 flex flex-column align-items-center justify-content-center gap-3 py-5 pleft">
            <div class="flex flex-wrap justify-content-center align-items-center gap-2">
                <label class="w-6rem">Username</label>
                <input pInputText id="username" [(ngModel)]="email" type="text" class="w-12rem" />
            </div>
            <div class="flex flex-wrap justify-content-center align-items-center gap-2">
                <label class="w-6rem">Password</label>
                <input pInputText [(ngModel)]="password" type="password" class="w-12rem" />
            </div>
            <div class="pl-button">
                <p-button (click)="onLogin()" label="Login" icon="pi pi-user" styleClass="w-12rem mx-auto"></p-button>
            </div>
        </div>
        <div class="w-full md:w-2">
            <p-divider layout="vertical" styleClass="hidden md:flex"><b>OR</b></p-divider>
            <p-divider layout="horizontal" styleClass="flex md:hidden" [align]="'center'"><b>OR</b></p-divider>
        </div>
        <div class="w-full md:w-5 flex flex-column align-items-center justify-content-center gap-3 py-5 pright">
            <div class="flex flex-wrap justify-content-center align-items-center gap-2">
                <label class="w-6rem">Username</label>
                <input pInputText id="usernameR" [(ngModel)]="emailR" type="text" class="w-12rem" />
            </div>
            <div class="flex flex-wrap justify-content-center align-items-center gap-2">
                <label class="w-6rem">Password</label>
                <input pInputText [(ngModel)]="passwordR" type="password" class="w-12rem" />
            </div>
            <div class="pl-button">
                <p-button (click)="onRegister()" label="Sign Up" icon="pi pi-user-plus" styleClass="p-button-success w-12rem"></p-button>
            </div>       
        </div>
    </div>
    <div class="card flex justify-content-center">
        <p-toast></p-toast>
    </div>
</div>
